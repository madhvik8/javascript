<html>
    <head><title>Break Statement</title></head>
    <body>
        <script type="text/javascript">
            var x=8;
            document.write("Entering the loop <br/>"); while(x<20)
            {
                if(x == 40){
                    break;
                }
                x = x + 1;
                document.write(x +"<br/>");
            } 
        document.write("Exiting the loop!<br/>");
        </script>
    </body>
</html>
