<!DOCTYPE html>
<html>
    <head>
        <title>Continue</title>
    </head>
    <body>
        <script type="text/javascript">
            var x = 1;
            document.write("Entering the loop<br/>"); while(x<10)
            {
                x=x+1;
                if(x==5){
                    continue;
                }
                document.write(x+"<br/>");
            }
            document.write("Exiting the loop!<br/>");
        </script>
        <p>Set a variable to diffrent number and then try...</p>
    </body>
</html>
