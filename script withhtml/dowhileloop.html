<!DOCTYPE html>
<html>
    <head>
        <title>Do While Loop</title>
    </head>
    <body>
        <script>
            var count = 0;
            document.write("Starting Loop"+"<br/>"); do{
                document.write("Current Count:"+count+"<br/>");
                count++;
            }while (count<5);
            document.write("Loop Stopped!");

        </script>
    </body>
    <p>Set the variable to diffrent value and then try...</p>
</html>
